<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">
      <a routerLink="home" href="#" (click)="toggle($event)">
        &nbsp;&nbsp;&nbsp;&nbsp; Home
      </a>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" routerLink="menu" (click)="toggle($event)">Menu</a>
      <a mat-list-item href="#" routerLink="fotos" (click)="toggle($event)">Fotos</a>
      <a mat-list-item href="#" routerLink="agenda" (click)="toggle($event)">Agenda</a>
      <hr>      
      <a mat-list-item href="#" routerLink="sobre" (click)="toggle($event)">Sobre</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="toggle($event)"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a *ngIf="isHandset$ | async" mat-button href="#" routerLink="home">
        <mat-icon aria-label="Side nav toggle icon">home</mat-icon>
      </a>
      <span class="spacer"></span>
      <a mat-button href="#" routerLink="menu">Menu</a>
    </mat-toolbar>

    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
