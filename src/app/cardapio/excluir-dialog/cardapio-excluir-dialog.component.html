<h1 mat-dialog-title>Excluir Item</h1>
<div mat-dialog-content>
  <p>Deseja excluir o item "{{ data.nome }}"?</p>
</div>
<div mat-dialog-actions class="right">
  <button mat-raised-button color="warn" (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Confirmar</button>
</div>
